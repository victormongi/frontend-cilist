apiVersion: v1
kind: Service
metadata:
  name: mern-frontend
  namespace: production
  labels:
    app: mern
    tier: frontend
spec:
  ports:
  - port: 3000
    targetPort: 3000
    name: frontend-port
  selector:
    app: mern
    tier: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mern-frontend
  namespace: production
spec:
  selector:
    matchLabels:
      app: mern
      tier: frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: mern
        tier: frontend
    spec:
      containers:
      - name: mern-frontend
        image: 898130718046.dkr.ecr.us-east-1.amazonaws.com/big-project-frontend:IMAGE_TAG
        resources:
          limits:
            memory: 200Mi
            cpu: 100m
          requests:
            memory: 80Mi
            cpu: 50m
        ports:
        - containerPort: 3000